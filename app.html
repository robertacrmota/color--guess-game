<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="app.css">
	<title>Color Game Project</title>

</head>
<body>
	<!-- Header -->
	<div id="header" class="container-fluid text-center">
		<p>The Great</p>
		<h1>RGB(<span id="header-R">211</span>, <span id="header-G">206</span>, <span id="header-B">13</span>)</h1>
		<p>Guessing Game</p>
	</div>

	<!-- Game settings -->
	<div id="settings" class="container-fluid d-flex justify-content-around">
		<button id="btn-reset">New Colors</button>
		<p id="txt-status">Try Again!</p>
		<form>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type = "radio" name = "rad_gameLvl" id = "lvlEasy" value = "0" />
		        <label class="form-check-label" for = "lvlEasy">Easy</label>
		    </div>
		    <div class="form-check form-check-inline">
		        <input class="form-check-input" type = "radio" name = "rad_gameLvl" id = "lvlHard" value = "1" checked="checked"/>
		        <label class="form-check-label" for = "lvlHard">Hard</label>
	    	</div>
    	</form>
	</div>

	<!-- Game area -->
	<div id="game_area" class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-auto rect-RGB"></div>
			<div class="col-md-auto rect-RGB middle"></div>
			<div class="col-md-auto rect-RGB"></div>
		</div>
		<div class="row justify-content-center">
			<div class="col-md-auto rect-RGB"></div>
			<div class="col-md-auto rect-RGB middle"></div>
			<div class="col-md-auto rect-RGB"></div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<script src="app.js" type="text/javascript"></script>
</body>
</html>
